<!-- 404 Page/Does not work with Github Pages -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        .center {
            color: teal;
            margin: 0 auto;
            margin-top: 100px;
            text-align: center;
        }
        a {
            color: teal;
        }
        img {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>404</h1>
        <h2>Page not found</h2>
        <img src="/images/404/the_cat.jpg" alt="404 Cat">
        <p>Sorry, the page you are looking for does not exist.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
