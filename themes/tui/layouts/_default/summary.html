<div class="post">
    <time>
        {{ .Date.Format "02" }}<sup>{{ if in (slice "1" "21" "31") (.Date.Format "2") }}st{{ else if in (slice "2" "22") (.Date.Format "2") }}nd{{ else if in (slice "3" "23") (.Date.Format "2") }}rd{{ else }}th{{ end }}</sup> {{ .Date.Format "Jan, 2006" }}
    </time>
    <a href="{{ .Permalink }}"> {{ .Title }}</a>
</div>
