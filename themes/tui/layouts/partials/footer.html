<footer>
	<div class="bottom-nav">
		{{ with .Site.Menus.secondary }}
            <nav class="site-nav">
                <ul>
                    {{ range . }}
                        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
		{{ end }}
	</div>


	{{ if eq .IsPage true }}
		{{ if (or (eq .Section "articles") (eq .Section "logs") (eq .Section "keyboards")) }}
			{{ partial "comments.html" }}
		{{ end }}
	{{ end }}
</footer>
