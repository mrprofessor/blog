  [[menu.main]]
    identifier = "home"
    name = "home"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "archive"
    name = "archive"
    url = "/archive"
    weight = 11

  [[menu.main]]
    identifier = "til"
    name = "til"
