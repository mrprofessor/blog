baseURL = "https://rkar.org/"
languageCode = "en-us"
DefaultContentLanguage = "en"

paginate = 30

title = "rkar.org"
theme = "tui"

enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true

publishDir = "docs"
summaryLength = 99999999

