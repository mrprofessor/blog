[params]
  author = "rkar"
  description = ""
  sitename = "rkar blog"
  github = "https://github.com/mrprofessor"
  twitter = "@weary_beard"
  favicon = "/images/favicon/favicon.ico"
  mainSections = "archive"
  recentArticlesLimit = 3

[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en-us"
    weight = 1

[markup]
  [markup.tableOfContents]
    ordered = true
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'emacs'
    tabWidth = 4

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']
